<div fxLayout="column wrap" class="full-width full-height" fxLayoutAlign="center center" [fxShow]="true">
  <div fxLayout="column wrap" class="forgot-password form-half" fxLayoutAlign="center center" [fxShow]="true">
    <form #forgotPasswordForm="ngForm">
      <div fxLayout="row wrap" class="margin-b-2em" fxLayoutAlign="center stretch" [fxShow]="true">
        <div class="text-center">
          <h2 class="no-margin font-weight-500">Forgot Password</h2>
          <small class="grey">Enter your email below to get a verification code.</small>
        </div>
      </div>
      <div fxLayout="column wrap" fxLayoutGap="1em" fxLayoutAlign="start stretch" [fxShow]="true">
        <div fxLayout="column wrap" class="input-container" fxLayoutAlign="start stretch" [fxShow]="true"><label style="padding-bottom:10px">
            Email</label>
          <mat-form-field style="border: 1px solid gray;  height:35px;padding:0px;padding-left:5px" [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
            <input matInput [(ngModel)]="page.userDetails.email" name="email" placeholder="Please enter your email" [required]="true" #email="ngModel" [pattern]="page.emailPattern">

          </mat-form-field><label class="red">
            <small *ngIf="(page.submitted || email.touched) &amp;&amp; (email.errors &amp;&amp; email.errors?.required)">Email is <b>required</b></small>
            <small *ngIf="(page.submitted || email.touched) &amp;&amp; (email.errors &amp;&amp; email.errors?.pattern)">Please enter <b>valid</b> email</small></label>
        </div>
        <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true"><button mat-raised-button class="full-width b-radius-20px primary-btn" (click)="submit(forgotPasswordForm)">Submit</button></div>
      </div>
    </form>
  </div>
</div>
